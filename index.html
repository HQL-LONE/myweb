<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页程序 - 2025年9月10日</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .time-display {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .feature-box {
            flex: 1;
            min-width: 200px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎使用我的网页程序</h1>
            <p>今天是2025年9月10日</p>
        </header>
        
        <div class="time-display">
            <h2>当前时间</h2>
            <p id="current-time">2025年9月10日 23:34:30</p>
            <button onclick="updateTime()">更新时间</button>
        </div>
        
        <div class="features">
            <div class="feature-box">
                <h3>功能一</h3>
                <p>这是一个示例功能描述，您可以在这里添加您的实际功能说明。</p>
            </div>
            <div class="feature-box">
                <h3>功能二</h3>
                <p>这是另一个示例功能描述，展示网页的多样化内容。</p>
            </div>
            <div class="feature-box">
                <h3>功能三</h3>
                <p>第三个功能区块，用于展示网页的布局灵活性。</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 我的网页程序 | 最后更新时间: <span id="footer-time">2025年9月10日 23:34:30</span></p>
        </footer>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleDateString('zh-CN', options);
            
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('footer-time').textContent = timeString;
            
            // 添加动画效果
            const timeElement = document.getElementById('current-time');
            timeElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                timeElement.style.transform = 'scale(1)';
            }, 300);
        }
        
        // 页面加载时更新时间
        window.onload = updateTime;
        
        // 每秒钟自动更新时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
